<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://freepngimg.com/thumb/marketing/70806-development-instagram-mobile-marketing-app-iphone-user.png" alt="aplicativo do instagram aberto no celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-1.png" class="instagram-logo" alt="logo Instagram">
                <div class="profile-photo">
                    <img src="https://instagram.fssz1-1.fna.fbcdn.net/v/t51.2885-19/s150x150/107568232_309087607127900_2683305073848946034_n.jpg?_nc_ht=instagram.fssz1-1.fna.fbcdn.net&_nc_ohc=J9p5LmtdIsgAX_RCWGZ&tp=1&oh=3de15a3bc3b53670765c3e06236b4798&oe=60315444" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como myllakorres</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é myllakorres?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
